<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <form name="form" (ngSubmit)="onSubmit($event)" [formGroup]="form" novalidate autocomplete="off">
      <div class="form-group">
        <label for="username">Login</label>
        <input type="text" class="form-control" name="username" formControlName="username" required minlength="5"
          maxlength="20" />
        <div class="alert-danger" *ngIf="form.get('username')?.dirty && form.get('username')?.invalid">
          <div *ngIf="form.get('username')?.errors?.['required']">Login is required</div>
          <div *ngIf="form.get('login')?.errors?.['minlength']">
            Login must be at least 5 characters
          </div>
          <div *ngIf="form.get('username')?.errors?.['maxlength']">
            Login must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" formControlName="email" required email />
        <div class="alert-danger" *ngIf="form.get('email')?.dirty && form.get('email')?.invalid">
          <div *ngIf="form.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="form.get('email')?.errors?.['email']">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" formControlName="password" required minlength="6" />
        <div class="alert-danger" *ngIf="form.get('password')?.dirty && form.get('password')?.invalid">
          <div *ngIf="form.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="form.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Register</button>
      </div>
      <div class="alert alert-warning" *ngIf="isSignUpFailed">
        Registration failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Successfully registered!
    </div>
  </div>
</div>
